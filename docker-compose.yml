services:
  hyperfunnel-frontend:
    container_name: hyperfunnel-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_HYPERFUNNEL_API_URL=${NEXT_PUBLIC_HYPERFUNNEL_API_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NEXT_PUBLIC_HYPERFUNNEL_API_URL=${NEXT_PUBLIC_HYPERFUNNEL_API_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
